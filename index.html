<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Changing</title>
  <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css">
  <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>

<div class="camera">
   <div class="top"> 
      <div class="season">
         <i class="fa fa-angles-left" onclick="discrease()"></i>
         <span id="name">Summer Season</span>
         <i class="fa fa-angles-right" onclick="increase()"></i>
      </div>
       <div class="text">Scorching sun, unbearable heat, and dry air dominate. Juicy fruits like mangoes and jackfruits ripen. People seek shade and cool drinks.        
        </div>
   </div>
   <div class="bottom"></div>         
</div>

<script src="custom.js"></script>   
</body>
</html>
